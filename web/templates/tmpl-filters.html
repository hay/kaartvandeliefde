<ul class="filterlist">
    {{#each filters}}
        <li class="filterlist-header">{{name}}</li>

        {{#each values}}
            <li class="filterlist-item {{#if selected}}active{{/if}}"
                data-filter="{{../key}}"
                data-label="{{label}}"
            >
                {{{label}}}
            </li>
        {{/each}}
    {{/each}}
</ul>
